<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOMIE</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,600,700&display=swap" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet" type="text/css" media="screen">
</head>
<body>
    <div id="container">
        <div class="app">
            <nav class="navbar">
                <div class="icon-container">
                    <a href="index.html">
                        <img src="images/logo.png" alt="logo"> 
                    </a>
                    
                    <ul>
                        <a href="index.html"><img src="images/icons/home-run.svg" alt="home"></a>
                        <a href="#"><img src="images/icons/manage.svg" alt="settings"></a>
                        <a href="notification.html"><img src="images/icons/notification.svg" alt="notifications"></a> 
                        <a href="logs.html"><img src="images/icons/log.svg" alt="logs"></a>
                    </ul>

                    <a href="#"><img src="images/icons/logout.svg" alt="logout"></a>
                </div>
            </nav>
            
            <div id="main_container" class="settings">
                <div class="welcome">
                    <h2>Hey User!!!!!</h2>
                    
                    <p>Welcome to HOMIEEEE</p>
                </div>

                <div class="controls">

                    <div class="control_card">
                        <h4>> Activate House Protection Mode:</h4>
                        <div class="onoffswitch">
                            <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
                            <label class="onoffswitch-label" for="myonoffswitch">
                                <span class="onoffswitch-inner"></span>
                                <span class="onoffswitch-switch"></span>
                            </label>
                        </div>

                        <h4>> Activate Temperature Notifications:</h4>
                        <div class="onoffswitch">
                            <input type="checkbox" name="myonoffswitch2" class="onoffswitch-checkbox" id="myonoffswitch2" checked>
                            <label class="onoffswitch-label" for="myonoffswitch2">
                                <span class="onoffswitch-inner"></span>
                                <span class="onoffswitch-switch"></span>
                            </label>
                        </div>

                        <h4>> Activate Weather Notifications:</h4>
                        <div class="onoffswitch">
                            <input type="checkbox" name="myonoffswitch3" class="onoffswitch-checkbox" id="myonoffswitch3" checked>
                            <label class="onoffswitch-label" for="myonoffswitch3">
                                <span class="onoffswitch-inner"></span>
                                <span class="onoffswitch-switch"></span>
                            </label>
                        </div>
                    </div>

                    <div class="set_levels">

                        <div class="level_temp">
                            <h4>> Set Temperature level</h4>
                            <div class="slidecontainer">
                                <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                                <p>Lowest Level: <span id="demo"></span></p>
                            </div>

                            <div class="slidecontainer">
                                <input type="range" min="1" max="100" value="50" class="slider" id="myRange2">
                                <p>Highest Level: <span id="demo2"></span></p>
                            </div>

                        </div>

                        <div class="level_roomname">
                            <label for="roomname">Room Name: </label><br>
                            <input type="text" name="roomname"/>
                            <input type="submit" name="changeRoomName" value="Update">
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
